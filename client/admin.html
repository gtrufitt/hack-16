      var host = location.origin.replace(/^http/, 'ws')

    </script>
  </head>

    <h1>Admin</h1>
    <div id="react-container"></div>
    <ul id="clicks"></ul>
    <button onclick="ws.send(JSON.stringify({ messageType: 'showOnAll', messageData: 'hello' }))">CLICK ME</button>
  </body>
  <script src="./bundle.js"></script>
</html>
